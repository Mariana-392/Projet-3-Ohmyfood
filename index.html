<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&family=Shrikhand&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/f2270a790d.js" crossorigin="anonymous"></script>
    <title>Ohmyfood</title>
</head>
<body>
    <header>
        <img id="logo" src="images/logo/ohmyfood@2x.svg" alt="logo du site ohmyfood">
    </header>

    <form>
        <i class="fa-solid fa-location-dot"></i>
        <input type="text" placeholder="Paris, Belleville" name="search">
    </form>

    <h1>Réservez le menu qui vous convient</h1>
    <h2>Découvrez des restaurants d'exception, séléctionnés par nos soins</h2>
    <button>Explorer nos restaurants</button>

    <ul>
        <h1>Fonctionnement</h1>
            <li>    
                <div class="number">1</div>    
                <i class="fa-solid fa-mobile-screen-button"></i>
                <p>Choisissez un restauraunt</p>
            </li>
            <li>
                <div class="number">2</div> 
                <i class="fa-solid fa-list-ul"></i>
                <p>Composez votre menu</p>
            </li>
        <li>
            <div class="number">1</div> 
            <i class="fa-solid fa-store"></i>
            <p>Dégustez au restaurant</p>
        </li>
    </ul>
    
</body>
</html>
